<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="Calc.css" />
  </head>
  <body>
    <input type="text" class="display" pattern="[0-9]" />
    <button class="clear" type="button">C</button>
    <button class="back">&leftarrow;</button>
    <button class="d"><b>.</b></button>
    <button class="mul">*</button>
    <button class="seven">7</button>
    <button class="eight">8</button>
    <button class="nine">9</button>
    <button class="div">/</button>
    <button class="four">4</button>
    <button class="five">5</button>
    <button class="six">6</button>
    <button class="minus">&minus;</button>
    <button class="one" value="1" type="button">1</button>
    <button class="two">2</button>
    <button class="three">3</button>
    <button class="plus">&plus;</button>
    <button class="ze">0</button>
    <button class="dze">00</button>
    <button class="equal">&equals;</button>
    
    <script src="Calc.js"></script>
  </body>
</html>
